<div style="width:100%; height:100%;">
  <div class="loginContainer hc vc">
    <form style="text-align:center; padding-top:15%;">
      <img src="public/img/appIcon.png" alt="" style="margin-bottom:20px;">
      <input type="text" class="form-control" placeholder="email & id" ng-model="login.id">
      <br>
      <input type="password" class="form-control" placeholder="password" ng-model="login.pw">
      <br>
      <input type="button" class="btn btn-primary form-control" value="로그인" ng-click="login.beLogin()">
      <br>
      <input type="button" class="btn btn-warning form-control" value="돌아가기" ng-click="login.moveMain()">
    </form>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
